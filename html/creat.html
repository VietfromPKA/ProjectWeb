<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Choice Question</title>
    <link rel="stylesheet" href="../css/creat.css">
</head>
<body>
    <div class="container">
        <div class="question-box">
            <textarea placeholder="Nhập câu hỏi vào đây"></textarea>
        </div>
        <div class="options">
            <div class="option blue">
                <input type="text" placeholder="Nhập tùy chọn trả lời ở đây">
                <input type="checkbox">
            </div>
            <div class="option orange">
                <input type="text" placeholder="Nhập tùy chọn trả lời ở đây">
                <input type="checkbox">
            </div>
            <div class="option yellow">
                <input type="text" placeholder="Nhập tùy chọn trả lời ở đây">
                <input type="checkbox">
            </div>
            <div class="option red">
                <input type="text" placeholder="Nhập tùy chọn trả lời ở đây">
                <input type="checkbox">
            </div>
        </div>
        <div class="buttons">
            <button>Thêm tùy chọn</button>
        </div>
    </div>
</body>
</html>
