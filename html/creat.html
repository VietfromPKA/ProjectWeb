<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Choice Question</title>
    <link rel="stylesheet" href="../css/creat.css">
</head>
<body>
    <div class="main-container">
        <div id="questionsContainer">
            <div class="container">
                <div class="question-box">
                    <textarea placeholder="Question"></textarea>
                </div>
                <div class="options">
                    <div class="option maubox blue">
                        <input type="text" placeholder="Answer">
                        <input type="checkbox">
                        <button class="deleteOptionBtn">x</button>
                    </div>
                    <div class="option maubox orange">
                        <input type="text" placeholder="Answer">
                        <input type="checkbox">
                        <button class="deleteOptionBtn">x</button>
                    </div>
                    <div class="option maubox blue">
                        <input type="text" placeholder="Answer">
                        <input type="checkbox">
                        <button class="deleteOptionBtn">x</button>
                    </div>
                    <div class="option maubox orange">
                        <input type="text" placeholder="Answer">
                        <input type="checkbox">
                        <button class="deleteOptionBtn">x</button>
                    </div>
                </div>
                <button class="deleteQuestionBtn">_</button>
            </div>
        </div>
        <div class="buttons">
            <button id="addQuestionBtn">+</button>
        </div>
    </div>
    <script src="../JavaScript/creat.js"></script>
</body>
</html>
