<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz UI</title>
    <link rel="stylesheet" href="../css/quiz.css">
  </head>
  <body>
    <div class="quiz_wrapper">
      <div class="quiz_header">
        <div class="quiz_timer">
          <i class="fa-regular fa-clock"></i>
          <div class="quiz_timer_text">
            <span>Time remaining</span>
            <p id="timer">15:00</p>
          </div>
        </div>
        <button id="quiz_submit">SUBMIT</button>
      </div>
      <div class="quiz_container">
        <div class="quiz_question">
          <h5>Question 1 of 10</h5>
          <p id="quiz_title">Ai la vua bong da</p>
          <ul>
            <li><span>A. Messi</span><span class="quiz_answer_item"></span></li>
            <li><span>B. Neymar</span><span class="quiz_answer_item"></span></li>
            <li><span>C. Pele</span><span class="quiz_answer_item"></span></li>
            <li><span>D. Ronaldo</span><span class="quiz_answer_item"></span></li>
          </ul>
        </div>
        <div class="quiz_progress">
          <svg>
            <circle r="50"></circle>
            <circle id="progress" r="50"></circle>
          </svg>
          <span id="progress_text">0/10</span>
        </div>
      </div>
      <div class="quiz_numbers">
        <button id="quiz_prev">Prev</button>
        <ul>
          <li>1</li>
          <li>2</li>
          <li>3</li>
          <li>4</li>
          <li>5</li>
          <li>6</li>
          <li>7</li>
          <li>8</li>
          <li>9</li>
          <li>10</li>
        </ul>
        <button id="quiz_next">Next</button>
      </div>
    </div>
  </body>
</html>
